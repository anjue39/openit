name: Update Checker

env:
  REPO_URL: https://github.com/anjue39/openit
  REPO_BRANCH: main

on:
  workflow_dispatch:
#  schedule:
#    - cron: 0 */18 * * *

jobs:
  check:
    runs-on: ubuntu-latest

    steps:

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 3
        keep_minimum_runs: 3
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
